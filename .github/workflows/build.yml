name: Build CLIChat

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore CLIChat.sln

    - name: Build ChatServer solution
      run: dotnet build ChatServer --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ChatServer --no-build --verbosity normal

    - name: Build ChatClient solution
      run: dotnet build ChatClient --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ChatClient --no-build --verbosity normal